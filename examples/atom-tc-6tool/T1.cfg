# ==============================================================================
# SECTION 7: TOOL MACROS & PARAMETERS
# ==============================================================================

# ------------------------------------------------------------------------------
# Tool Selection Macro
# ------------------------------------------------------------------------------

[gcode_macro T1]
description: Select Tool 1
variable_active: 0
gcode:
    SELECT_TOOL T=1
    _SET_ACTIVE_TOOL_FLAGS T=1

# ------------------------------------------------------------------------------
# Tool Parameters
# ------------------------------------------------------------------------------

[tool T1]
# Core configuration
tool_number: 1                             # Tool identifier (T1)
extruder: extruder1                        # Linked extruder
detection_pin: ^et1:PB9                    # Tool detection switch

